<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bookstrap Link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Search</title>


</head>

<body>
    <header>
        <h1 class="mt-3 text-primary text-center">Search Your book by name</h1>

        <section>
            <!-- Book search area -->
            <div class="input-group m-3 w-50 mx-auto ">
                <input id="book-input" type="text" class="form-control" placeholder="Type book name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="book-submit" onclick="bookSubmit()" class="btn btn-primary" type="button"
                    id="button-addon2">Button</button>
            </div>
            <!--end of book search area  -->
        </section>
        <section>
            <!-- Search Result section -->
            <h4 class="mt-3 text-primary text-center">Total <span id="result-count">0</span> Results Found</h4>
            <div id="div-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

            <!-- result section ends hare -->
        </section>
    </header>
    <!-- custom js file -->
    <script src="book-functional.js"></script>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
